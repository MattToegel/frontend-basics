    <script>
        /* URL fix for GitHub Pages to support both custom domain and non-custom domain deployments */
        document.querySelectorAll('a, img, script, link').forEach(el => {
            const attr = el.tagName === 'A' ? 'href' : 'src';
            if (el[attr] && el[attr].startsWith('/') && !el[attr].startsWith('//')) {
                const base = document.querySelector('base')?.href || window.location.origin;
                const parts = window.location.pathname.split('/').filter(Boolean);
                const repo = parts.length && !/\.[^/]+$/.test(parts[0]) ? parts[0] : '';
                const adjustedBase = base.replace(/\/$/, '') + (repo ? `/${repo}` : '');
                el[attr] = adjustedBase + el[attr];
            }
        });
    </script>
